    <svg class="github-icon" height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
      <path fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38
               0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
               0-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
               0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.12 0 0 .67-.22 2.2.82a7.65 7.65 0 012-.27c.68.003 1.36.092 2 .27
               1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
               0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.001 8.001 0 0016 8c0-4.42-3.58-8-8-8z">
      </path>
    </svg>
  </a>

  <style>
    html, body {
        position: relative;
        min-height: 100%;
    }
    
    .github-float-button {
      position: absolute;
      left: 20px;
      bottom: 20px;
      width: 50px;
      height: 50px;
      background-color: #2e343c;
      color: #8b949e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
      z-index: 9999;
    }

    .github-float-button:hover {
      transform: translateY(-2px);
      background-color: #2e4259;
      color: #8b949e;
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }

    .github-float-button .github-icon {
      transition: transform 0.3s;
    }

    .github-float-button:hover .github-icon {
      transform: scale(1.5);
    }

    @media (max-width: 600px) {
      .github-float-button {
        width: 40px;
        height: 40px;
      }
      .github-float-button svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
{% endif %}

<!-- end custom bottom scripts -->
