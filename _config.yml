# B. Navigation
# Configure your navbar and the footer of your site

# Navbar: 
#   "brand" options would be set on the left side of your navbar
#   "nav" would be set on the right side. Two-level nav links available
navbar:
  style     : dual #default is the classical top navbar, set "fab" for a floating action button navbar or "dual"
  expand    : always # At which device size expand the navbar menu. default[md] https://getbootstrap.com/docs/4.5/layout/overview/
  brand:
    title   : WMS # Title in navbar
    url     : # default["url/baseurl"]
    img     : "./assets/img/logo-32x32.png"
    
  nav:
  - title   : About
    child   :
      - title : About
        url   : /about
      - title : Exec
        url   : /exec
      - title : Code of Conduct
        url   : /code-of-conduct
  - title   : Posts
    url     : /blog
  - title   : Essays
    url     : /essays
  - title   : Revision Guides
    url     : /module-guides
  - title   : Module Reviews
    url     : /module-reviews
  - title   : Book Reviews
    url     : /book-reviews
  #- title   : Contact
  #  url     : /contact

#Social links to be placed on your site footer
footer:
  links:
    - label : Repo on Github # Label
      icon  : fab fa-github # Fontawesome 5 icon
      url   : https://github.com/Warwick-Maths-Society # A link or email: https://twitter.com/jack, mail@example.com
    - label : "Discord"
      icon  : "fa-brands fa-discord"
      url   : "https://discord.gg/UWrqB93gfh"
    - label : "Instagram"
      icon  : "fa-brands fa-instagram"
      url   : "https://www.instagram.com/warwickmathssociety"
    - label : "X (formerly Twitter)"
