      url   : "https://www.facebook.com/warwickmathssociety"
  copyright : # default is Â© <year> <name> 
  
# C. Theme Settings
# Google Fonts https://fonts.google.com/, add as many as you need
googlefonts:
 # - url : # 'https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap'

# Theme and colors
chulapa-skin: 
  highlight     :  # default["default"]
  skin          : gitdev-dark # Optional predefined skins
  autothemer    :  true # Bool: Use autotheming
  vars          :    
    navbar-chulapa-bg-color : "#161a1d"
    # primary     : "#25338e" #default ["#007bff"] - Bootstrap blue
    # body-bg     : "#192361"
  # >>>>> WIP


# D. Jekyll Defaults and collections: see https://jekyllrb.com/

# Blog pagination: on this site /blog/index.html. https://jekyllrb.com/docs/pagination/
paginate: 4
paginate_path: "/blog/page:num/"
paginator_maxnum: 3  #default[3] Custom: max of number to be displayed on the paginator

# Collections https://jekyllrb.com/docs/step-by-step/09-collections/
collections:
  cheatsheet:
    output: true
    permalink: /cheatsheets/:name
collections_dir     : 
permalink           : /:year:month:day_:title/


# Defaults https://jekyllrb.com/docs/configuration/front-matter-defaults/
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      header_type: "base"
      include_on_search   : false
      cloudtag_url        : /tags #This is where the link on tags would redirect
      cloudcategory_url   : /categories #This is where the link on categories would redirect
      show_comments       : false
      show_sociallinks    : false
      show_author         : false
      show_date           : true
      show_breadcrumb     : true
  -
    scope:
      path: ""
      type: "pages"
    values:
      include_on_search   : true
      show_comments       : false
      show_sociallinks    : false
      show_author         : false
      show_date           : true
      show_breadcrumb     : true
      show_bottomnavs     : true
  -
    scope:
      path: ""
      type: "posts"
    values:
      header_type       : "post"
      include_on_search : true
      include_on_feed   : true
      show_date         : true
      show_related      : true
      show_bottomnavs   : true
      show_tags         : true
      show_breadcrumb   : true
      show_author       : false
      breadcrumb_list   :
        - label: Posts
          url: /blog/
  -
    scope:
      path: ""
      type: "cheatsheet"
    values:
      header_type       : "hero"
      show_bottomnavs   : true
      include_on_search : false
      show_breadcrumb   : true
      breadcrumb_list   :
        - label: Cheatsheets
          url: /cheatsheets


# XX. Other settings - no need to modify
# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  blanklines: true

plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-sitemap


# Exclude these files from production site
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - vendor
  - .vscode/
  - .github/

include:
 - _pages

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  footnote_backlink: '&uarr;'
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

